<div class="mb-4">
  <h4 class="text-lg font-bold mb-3">Get started absolutely free</h4>
  <div class="flex-row">
    <p class="font-normal">Already have an account?&nbsp;</p>
    <a
      class="font-semibold text-primary"
      routerLink="./"
      [fragment]="AuthMode.SignIn"
      >Sign in</a
    >
  </div>
</div>
<form
  class="flex-col gap-2"
  #signupFrom="ngForm"
  (ngSubmit)="onSubmit(signupFrom)"
>
  <div class="flex-row gap-2">
    <div class="input">
      <label htmlFor="firstname">First name</label>
      <div>
        <input
          inputFocus
          id="firstname"
          type="text"
          ngModel
          name="firstname"
          #firstname="ngModel"
        />
        <fieldset>
          <legend><span>First name</span></legend>
        </fieldset>
      </div>
      <!-- <small *ngIf="!firstname.valid && firstname.touched"></small> -->
    </div>
    <div class="input">
      <label htmlFor="lastname">Last name</label>
      <div>
        <input
          inputFocus
          id="lastname"
          type="text"
          ngModel
          name="lastname"
          #lastname="ngModel"
        />
        <fieldset>
          <legend><span>Last name</span></legend>
        </fieldset>
      </div>
    </div>
    <!-- <small *ngIf="!lastname.valid && lastname.touched"></small> -->
  </div>
  <div class="input">
    <label htmlFor="email">Email</label>
    <div>
      <input
        inputFocus
        autocomplete="off"
        id="email"
        type="email"
        ngModel
        name="email"
        #email="ngModel"
      />
      <fieldset>
        <legend><span>Password</span></legend>
      </fieldset>
    </div>
  </div>
  <!-- <small *ngIf="!email.valid && email.touched"></small> -->
  <div class="input">
    <label htmlFor="password">Password</label>
    <div>
      <input
        inputFocus
        id="password"
        type="password"
        ngModel
        name="password"
        #password="ngModel"
      />
      <fieldset>
        <legend><span>Password</span></legend>
      </fieldset>
    </div>
  </div>
  <!-- <small *ngIf="!password.valid && password.touched"></small> -->
  <app-button size="lg" [expanded]="true" label="Create account" [isLoading]="isLoading"></app-button>
</form>
<div class="mt-3 text-center text-gray text-xs">
  By signing up, I agree to
  <a class="text-gray-dark underline">Terms of Service</a>
  and
  <a class="text-gray-dark underline">Privacy Policy</a>.
</div>
