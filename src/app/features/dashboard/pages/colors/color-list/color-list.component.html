<div class="flex-row justify-between mb-4">
  <h2>Coupons</h2>
  <app-button
    size="lg"
    label="Create New"
    (click)="onNavigateToCreate()"
  ></app-button>
</div>
<table class="table">
  <thead>
    <tr>
      <th>Code</th>
      <th>Description</th>

      <th>Created</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors">
      <td>{{ color.value }}</td>
      <td>{{ color.description }}</td>

      <td></td>
      <td class="flex-row gap-1">
        <span
          class="material-symbols-outlined"
          (click)="onNavigateToDetails(color.id!)"
        >
          visibility
        </span>
        <span
          class="material-symbols-outlined"
          (click)="onNavigateToEdit(color.id!)"
        >
          edit
        </span>
        <span
          class="material-symbols-outlined"
          (click)="onDelete(color.id!)"
        >
          delete
        </span>
      </td>
    </tr>
  </tbody>
</table>
