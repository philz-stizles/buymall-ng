<section class="header">
  <div class="container">
    <div class="page-info">
      <h4 class="">Products</h4>
    </div>
    <div class="actions">
      <app-button (click)="onNewProduct()" label="New Product"
        ><mat-icon>add</mat-icon></app-button
      >
    </div>
  </div>
</section>

<section class="table">
  <div class="filter">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="list">
    <!-- <div class="main-header">
      <div>
        <div>
          <div class="name table-column__header">
            <div>Name</div>
          </div>
          <div class="table-column__header"><div>Description</div></div>
          <div class="table-column__header"><div>Price</div></div>
          <div class="table-column__header"><div>Published</div></div>
          <div class="table-column__header"><div>Created at</div></div>
        </div>
      </div>
    </div> -->
    <div class="list">
      <div class="list-item">
        <div class="list-item__data text-left" style="min-width: 452px; max-width: 452px">
          <div class="product-details">
            <div class="product-details__img">
              <img
                alt="2750 Cotu Classic Sneaker"
                src="https://api-prod-minimal-v510.vercel.app/assets/images/m_product/product_17.jpg"
                class="MuiAvatar-img css-1hy9t21"
              />
            </div>
            <div class="product-details__content">
              <a class="">2750 Cotu Classic Sneaker</a>
              <div class="">Apparel</div>
            </div>
          </div>
        </div>
        <div class="list-item__data" style="min-width: 160px; max-width: 160px">
          <div class="created-at">
            <span
              class="MuiTypography-root MuiTypography-body1 MuiTypography-noWrap MuiListItemText-primary css-iyeql8"
              >07 Dec 2023</span
            ><span
              class="MuiTypography-root MuiTypography-body2 MuiListItemText-secondary css-z8td5a"
              >6:54 PM</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="pagination">
    <div>
      <div>
        <div class="MuiTablePagination-spacer css-1mrwq1p"></div>
        <p class="MuiTablePagination-selectLabel css-1qbj7le" id=":ruq:">
          Rows per page:
        </p>
        <div
          class="MuiInputBase-root MuiInputBase-colorPrimary MuiTablePagination-input css-1a32u2s"
        >
          <div
            tabindex="0"
            role="combobox"
            aria-controls=":rur:"
            aria-expanded="false"
            aria-haspopup="listbox"
            aria-labelledby=":ruq: :rup:"
            id=":rup:"
            class="MuiSelect-select MuiTablePagination-select MuiSelect-standard MuiInputBase-input css-nnytoj"
          >
            10
          </div>
          <input
            aria-invalid="false"
            name=":rus:"
            aria-hidden="true"
            tabindex="-1"
            class="MuiSelect-nativeInput css-1k3x8v3"
            value="10"
          />
        </div>
        <p class="MuiTablePagination-displayedRows css-1qbj7le">1â€“10 of 20</p>
        <div class="MuiTablePagination-actions">
          <button
            class="MuiButtonBase-root Mui-disabled MuiIconButton-root Mui-disabled MuiIconButton-colorInherit MuiIconButton-sizeSmall css-3l0cqo"
            tabindex="-1"
            type="button"
            disabled=""
            aria-label="Go to previous page"
            title="Go to previous page"
          ></button
          ><button
            class="MuiButtonBase-root MuiIconButton-root MuiIconButton-colorInherit MuiIconButton-sizeSmall css-3l0cqo"
            tabindex="0"
            type="button"
            aria-label="Go to next page"
            title="Go to next page"
          >
            <span class="MuiTouchRipple-root css-w0pj6f"></span>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
